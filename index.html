<!doctype html>
<html ng-app="twitterApi">
	<head>
		<title>Requests</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
  			<div class="container">
    			<h3 class="text-info">Twitter</h3>
  			</div>
		</nav>

		<div id="app" class="container">
			<div class="section-page-landing" id="twitter">
				<div class="inner-section">
					<div class="container text-center" id="tweets">
						<h2><span><a href="https://twitter.com/FutApp" target="_blank">@FutApp</a></span></h2>
						<div class="text-center" id="twitter-feed"></div>
					</div>
				</div>
			</div>

			<div ng-controller="TwitterController as twitter">
				<div id="button">
					<button class="btn btn-default" ng-click="twitter.getTweets(twitter)">Get Tweets</button>
				</div>
				<div id="repeat">
					<div ng-repeat="data in twitter.tweets" class="well">
						<h4 class="text-info"><label ng-show="data.retweeted_status"><img src="{{data.retweeted_status.user.profile_image_url}}"> {{data.retweeted_status.user.name}} --> </label><img src="{{data.user.profile_image_url}} "> {{data.user.name}}</h4>
						<p>{{data.text}}</p>
						<p>{{data.created_at}}</p>
					</div>
				</div>
			</div>
			<a href="hola">Ir a hola</a>
		</div>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/getTweets.js" type="text/javascript"></script>
	</body>
</html>
